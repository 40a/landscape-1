name: ns-policies
release:
  chart: charts.downup.us/ns-policies:0.1.0
  version: 0.1.0
configuration:
  limits:
    container:
      default:
        cpu: 300m
        memory: 200Mi
      defaultRequest:
        cpu: 200m
        memory: 200Mi
      max:
        cpu: "2"
        memory: "3Gi"
      min:
        cpu: 100m
        memory: 3Mi
      maxLimitRequestRatio:
        cpu: "10"
        memory: "10"
    pod:
      max:
        cpu: "2"
        memory: 16Gi
      min:
        cpu: 200m
        memory: 6Mi
    pvc:
      max:
        storage: 3Ti
      min:
        storage: 10Mi
